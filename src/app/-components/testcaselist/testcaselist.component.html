
<h1 style="width:1000px; margin:auto;">Execution List: {{this.unqId}}</h1>

<div class="row" >
  <div class="col-md-2 col-md-offset-5">
  <div *ngFor="let testcasebundle of execlist; let i = index">

      <mat-card style="width:1000px; margin:auto;">
    <mat-card-title><h2>TestCase Number {{i}}</h2></mat-card-title>

    <app-logobject [UniqueId]="testcasebundle[0]"></app-logobject>
    <app-testcaseobject [UniqueId]="testcasebundle[1]"></app-testcaseobject>
      </mat-card>

    <br/>

  </div>
  </div>
</div>
